<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fde9b11130.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)" id="button1">Success</button>
        <button onclick="showToast(errorMsg)" id="button2">Error</button>
        <button onclick="showToast(invalidMsg)" id="button3">Invalid</button>
    </div>

    <div id="toastBox"></div>

<script>
    
    let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i> Successfully submitted';   // icon + text 
    let errorMsg = '<i class="fa-solid fa-circle-xmark" style="color: #e60f2f;"></i> Please fix the error';
    let invalidMsg = '<i class="fa-solid fa-circle-exclamation" style="color: #74C0FC;"></i> Invalid input, check again';

    function showToast(msg){                          // function for showing notification when click on particular button
        let toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if(msg.includes('error')){
            toast.classList.add('error');
        }
        if(msg.includes('Invalid')){
            toast.classList.add('invalid');
        }

        setTimeout(()=>{                   // disappear after 6 sec 
            toast.remove();
        },6000);
    }

</script>


</body>
</html>
